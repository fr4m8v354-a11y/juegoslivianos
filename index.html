<style>
    body {
        background: #000;
  color: #00ff41;
  font-family: 'Courier New', monospace;
  position: relative;
  overflow-x: hidden;
    }

  body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 2px, transparent 2px, transparent 4px);
  pointer-events: none;
  z-index: 9999;
  opacity: 0.4;
  animation: scanlines 8s linear infinite;
}

@keyframes scanlines {
  0% { transform: translateY(0); }
  100% { transform: translateY(8px); }
}

    /* --- BANNER SUPERIOR --- */
    .banner {
        width: 100%;
        height: 100px;
        background: linear-gradient(to right, #ff6600, #cc0000);
        display: flex;
        align-items: center;
        padding-left: 0px;
        font-size: 32px;
        font-weight: bold;
        gap: 20px;
    }

    .banner img {
        height: 100px;   /* Ajustá el tamaño si querés */
        border-radius: 0px;
    }

    /* --- CONTENEDOR PRINCIPAL --- */
    .content {
        display: flex;
        padding: 20px;
        gap: 20px;
    }


    /* --- GRID CUADRADOS --- */
    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        flex: 1;
    }

    .item {
        background: #2a2a2a;
        border-radius: 10px;
        height: 160px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        border: 2px solid #444;
    }

    /* --- LATERAL DERECHO --- */
    .side {
        width: 200px;
        text-align: center;
    }

    .side img {
        width: 200px;
        border-radius: 10px;
    }
    
    

    
</style>
